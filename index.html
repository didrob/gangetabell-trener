<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <title>Gangetabell Trener</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -30px, 0); }
            70% { transform: translate3d(0, -15px, 0); }
            90% { transform: translate3d(0, -4px, 0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .bounce-animation { animation: bounce 1s ease-in-out; }
        .pulse-animation { animation: pulse 0.5s ease-in-out; }
        .shake-animation { animation: shake 0.5s ease-in-out; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .rainbow-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
        }
        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .sparkle { animation: sparkle 2s ease-in-out infinite; }
        .float { animation: float 3s ease-in-out infinite; }
        .theme-space { background: linear-gradient(135deg, #0c1445 0%, #1a237e 50%, #000051 100%); }
        .theme-jungle { background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #4caf50 100%); }
        .theme-ocean { background: linear-gradient(135deg, #01579b 0%, #0277bd 50%, #0288d1 100%); }
        .power-up-active { 
            animation: pulse 0.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        @keyframes confettiFall {
            0% { transform: translateY(-20vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }
        .confetti-piece {
            position: absolute;
            font-size: 20px;
            animation: confettiFall 1.5s linear forwards;
        }
    </style>
  </head>
<body class="min-h-screen gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Niv√•system
        const LEVELS = [
            { name: "Rookie", minScore: 0, color: "bg-green-400", emoji: "üå±" },
            { name: "Smart", minScore: 50, color: "bg-blue-400", emoji: "üß†" },
            { name: "Pro", minScore: 150, color: "bg-purple-400", emoji: "‚≠ê" },
            { name: "Genius", minScore: 300, color: "bg-yellow-400", emoji: "üéì" }
        ];

        // Avatar-system
        const AVATARS = [
            { id: "robot", name: "Robo", emoji: "ü§ñ", unlockScore: 0, color: "bg-gray-500" },
            { id: "cat", name: "Katt", emoji: "üê±", unlockScore: 100, color: "bg-orange-500" },
            { id: "dragon", name: "Drage", emoji: "üêâ", unlockScore: 250, color: "bg-red-500" },
            { id: "unicorn", name: "Enhj√∏rning", emoji: "ü¶Ñ", unlockScore: 500, color: "bg-purple-500" }
        ];

        // Temaer
        const THEMES = [
            { id: "default", name: "Standard", class: "gradient-bg", emoji: "üåà" },
            { id: "space", name: "Rom", class: "theme-space", emoji: "üöÄ" },
            { id: "jungle", name: "Jungel", class: "theme-jungle", emoji: "üåø" },
            { id: "ocean", name: "Hav", class: "theme-ocean", emoji: "üåä" }
        ];

        // Power-ups
        const POWER_UPS = [
            { id: "double", name: "2x Poeng", emoji: "üíé", duration: 30000, cost: 50 },
            { id: "hint", name: "Hint", emoji: "üí°", duration: 0, cost: 30 },
            { id: "time", name: "Ekstra Tid", emoji: "‚è∞", duration: 0, cost: 40 }
        ];

        // Klistremerker
        const STICKERS = [
            { id: "star", emoji: "‚≠ê", name: "Stjerne", unlockScore: 0 },
            { id: "heart", emoji: "‚ù§Ô∏è", name: "Hjerte", unlockScore: 50 },
            { id: "trophy", emoji: "üèÜ", name: "Trof√©", unlockScore: 100 },
            { id: "fire", emoji: "üî•", name: "Ild", unlockScore: 150 },
            { id: "rainbow", emoji: "üåà", name: "Regnbue", unlockScore: 200 },
            { id: "rocket", emoji: "üöÄ", name: "Rakett", unlockScore: 300 },
            { id: "crown", emoji: "üëë", name: "Krone", unlockScore: 400 },
            { id: "diamond", emoji: "üíé", name: "Diamant", unlockScore: 500 }
        ];

        // Trof√©er
        const TROPHIES = [
            { id: "first-correct", name: "F√∏rste riktige", emoji: "üéØ", description: "Svar riktig p√• din f√∏rste oppgave" },
            { id: "streak-5", name: "5 p√• rad", emoji: "üî•", description: "Svar riktig 5 ganger p√• rad" },
            { id: "streak-10", name: "10 p√• rad", emoji: "‚ö°", description: "Svar riktig 10 ganger p√• rad" },
            { id: "speed-demon", name: "Speed Demon", emoji: "üí®", description: "Svar riktig p√• under 2 sekunder" },
            { id: "perfect-day", name: "Perfekt dag", emoji: "‚òÄÔ∏è", description: "Svar riktig p√• 20 oppgaver i dag" },
            { id: "table-master", name: "Tabell-mester", emoji: "üìö", description: "Fullf√∏r alle tabeller 2-10" }
        ];

        // Hent niv√• basert p√• poengsum
        const getCurrentLevel = (score) => {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (score >= LEVELS[i].minScore) {
                    return LEVELS[i];
                }
            }
            return LEVELS[0];
        };

        // Hent tilgjengelige avatars
        const getAvailableAvatars = (score) => {
            return AVATARS.filter(avatar => score >= avatar.unlockScore);
        };

        // Hent tilgjengelige klistremerker
        const getAvailableStickers = (score) => {
            return STICKERS.filter(sticker => score >= sticker.unlockScore);
        };

        // Sjekk trof√©er
        const checkTrophies = (stats, newTrophies) => {
            const earned = [];
            if (stats.totalCorrect >= 1 && !newTrophies.includes('first-correct')) earned.push('first-correct');
            if (stats.maxStreak >= 5 && !newTrophies.includes('streak-5')) earned.push('streak-5');
            if (stats.maxStreak >= 10 && !newTrophies.includes('streak-10')) earned.push('streak-10');
            if (stats.fastestAnswer <= 2000 && !newTrophies.includes('speed-demon')) earned.push('speed-demon');
            if (stats.dailyCorrect >= 20 && !newTrophies.includes('perfect-day')) earned.push('perfect-day');
            return earned;
        };

        // Daglige utfordringer
        const getDailyChallenge = () => {
            const today = new Date().toDateString();
            const saved = localStorage.getItem('daily-challenge');
            if (saved) {
                const parsed = JSON.parse(saved);
                if (parsed.date === today) return parsed;
            }
            
            const challenges = [
                { id: 'speed', name: 'Speed Master', description: 'Svar riktig p√• 10 oppgaver p√• under 3 sekunder', target: 10, reward: 100 },
                { id: 'streak', name: 'Streak King', description: 'F√• en streak p√• 8 eller h√∏yere', target: 8, reward: 80 },
                { id: 'accuracy', name: 'Perfekt Presisjon', description: 'Svar riktig p√• 15 oppgaver i rad', target: 15, reward: 120 }
            ];
            
            const challenge = challenges[Math.floor(Math.random() * challenges.length)];
            const newChallenge = { ...challenge, date: today, progress: 0, completed: false };
            localStorage.setItem('daily-challenge', JSON.stringify(newChallenge));
            return newChallenge;
        };

        // Generer tilfeldig oppgave
        const generateQuestion = (selectedTable = null) => {
            let tables = [2, 3, 4, 5, 6, 7, 8, 9, 10];
            if (selectedTable) {
                tables = [selectedTable];
            }
            
            const table = tables[Math.floor(Math.random() * tables.length)];
            const multiplier = Math.floor(Math.random() * 10) + 1;
            const answer = table * multiplier;
            
            return {
                question: `${table} √ó ${multiplier}`,
                answer: answer,
                table: table
            };
        };

        // Generer feil svar alternativer
        const generateWrongAnswers = (correctAnswer) => {
            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const wrong = correctAnswer + Math.floor(Math.random() * 20) - 10;
                if (wrong !== correctAnswer && wrong > 0 && !wrongAnswers.includes(wrong)) {
                    wrongAnswers.push(wrong);
                }
            }
            return wrongAnswers;
        };

        // Startmeny komponent
        const StartMenu = ({ onStartGame, onStartRush, currentLevel, score, isMuted, setIsMuted, currentAvatar, setCurrentAvatar, currentTheme, setCurrentTheme, powerUps, usePowerUp, dailyChallenge }) => {
            const [selectedTable, setSelectedTable] = useState(null);
            const [showAvatarSelect, setShowAvatarSelect] = useState(false);
            const [showThemeSelect, setShowThemeSelect] = useState(false);
            const [showStickers, setShowStickers] = useState(false);
            const [showTrophies, setShowTrophies] = useState(false);

            const handleStart = () => {
                onStartGame(selectedTable);
            };

            const availableAvatars = getAvailableAvatars(score);
            const availableStickers = getAvailableStickers(score);

            return (
                <div className="text-center p-8">
                    <h1 className="text-6xl font-bold rainbow-text mb-4">
                        üéØ Gangetabell Trener
                    </h1>
                    
                    {/* Avatar og niv√• */}
                    <div className="flex items-center justify-center gap-4 mb-6">
                        <div className="flex items-center gap-2">
                            <span className="text-4xl">{currentAvatar.emoji}</span>
                            <div>
                                <p className="text-xl text-white font-bold">{currentAvatar.name}</p>
                                <p className="text-lg text-white">
                                    {currentLevel.emoji} {currentLevel.name} ¬∑ <span className="font-bold">{score}</span> poeng
                                </p>
                            </div>
                        </div>
                        <button
                            onClick={() => setIsMuted(v => !v)}
                            className={`ml-4 px-4 py-2 rounded-xl text-white font-bold ${isMuted ? 'bg-gray-500' : 'bg-indigo-500 hover:bg-indigo-600'}`}
                            aria-label="Lyd av/p√•"
                        >
                            {isMuted ? 'üîá Lyd av' : 'üîä Lyd p√•'}
                        </button>
                    </div>

                    {/* Daglig utfordring */}
                    {dailyChallenge && !dailyChallenge.completed && (
                        <div className="bg-yellow-500/20 backdrop-blur-sm rounded-2xl p-4 mb-6 text-white">
                            <h3 className="text-xl font-bold mb-2">üéØ Daglig utfordring</h3>
                            <p className="text-lg">{dailyChallenge.description}</p>
                            <div className="mt-2">
                                <div className="bg-white/20 rounded-full h-4">
                                    <div 
                                        className="bg-yellow-400 h-4 rounded-full transition-all duration-300"
                                        style={{ width: `${(dailyChallenge.progress / dailyChallenge.target) * 100}%` }}
                                    ></div>
                                </div>
                                <p className="text-sm mt-1">{dailyChallenge.progress}/{dailyChallenge.target}</p>
                            </div>
                        </div>
                    )}

                    {/* Power-ups */}
                    <div className="bg-white/20 backdrop-blur-sm rounded-2xl p-4 mb-6">
                        <h3 className="text-xl font-bold text-white mb-3">‚ö° Power-ups</h3>
                        <div className="flex gap-3 justify-center flex-wrap">
                            {POWER_UPS.map(powerUp => (
                                <button
                                    key={powerUp.id}
                                    onClick={() => usePowerUp(powerUp.id)}
                                    disabled={score < powerUp.cost}
                                    className={`p-3 rounded-xl text-white font-bold transition-all duration-200 ${
                                        score >= powerUp.cost 
                                            ? 'bg-purple-500 hover:bg-purple-600 hover:scale-105' 
                                            : 'bg-gray-500 opacity-50'
                                    }`}
                                >
                                    <div className="text-2xl">{powerUp.emoji}</div>
                                    <div className="text-sm">{powerUp.name}</div>
                                    <div className="text-xs">{powerUp.cost} poeng</div>
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white/20 backdrop-blur-sm rounded-3xl p-8 mb-8">
                        <h2 className="text-3xl font-bold text-white mb-6">Velg hvilken tabell du vil √∏ve p√•:</h2>
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            {[2, 3, 4, 5, 6, 7, 8, 9, 10].map(table => (
                                <button
                                    key={table}
                                    onClick={() => setSelectedTable(selectedTable === table ? null : table)}
                                    className={`p-4 rounded-2xl text-2xl font-bold transition-all duration-200 ${
                                        selectedTable === table 
                                            ? 'bg-yellow-400 text-black transform scale-110' 
                                            : 'bg-white/30 text-white hover:bg-white/50'
                                    }`}
                                >
                                    {table}-gangen
                                </button>
                            ))}
                        </div>
                        <button
                            onClick={() => setSelectedTable(null)}
                            className={`p-4 rounded-2xl text-2xl font-bold transition-all duration-200 mb-6 ${
                                selectedTable === null 
                                    ? 'bg-yellow-400 text-black transform scale-110' 
                                    : 'bg-white/30 text-white hover:bg-white/50'
                            }`}
                        >
                            üé≤ Blande alle tabeller
                        </button>
                    </div>
                    <div className="flex items-center justify-center gap-4 mb-6">
                        <button
                            onClick={handleStart}
                            className="bg-green-500 hover:bg-green-600 text-white text-3xl font-bold py-6 px-12 rounded-3xl transition-all duration-200 transform hover:scale-105 shadow-2xl"
                        >
                            üöÄ Start Spill!
                        </button>
                        <button
                            onClick={() => onStartRush(selectedTable)}
                            className="bg-yellow-400 hover:bg-yellow-500 text-black text-3xl font-bold py-6 px-12 rounded-3xl transition-all duration-200 transform hover:scale-105 shadow-2xl"
                        >
                            ‚è±Ô∏è Rush 60s
                        </button>
                    </div>

                    {/* Navigasjonsknapper */}
                    <div className="flex gap-4 justify-center flex-wrap">
                        <button
                            onClick={() => setShowAvatarSelect(!showAvatarSelect)}
                            className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl font-bold"
                        >
                            üë§ Avatars
                        </button>
                        <button
                            onClick={() => setShowThemeSelect(!showThemeSelect)}
                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl font-bold"
                        >
                            üé® Temaer
                        </button>
                        <button
                            onClick={() => setShowStickers(!showStickers)}
                            className="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-xl font-bold"
                        >
                            üè∑Ô∏è Klistremerker
                        </button>
                        <button
                            onClick={() => setShowTrophies(!showTrophies)}
                            className="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl font-bold"
                        >
                            üèÜ Trof√©er
                        </button>
                    </div>

                    {/* Avatar selector */}
                    {showAvatarSelect && (
                        <div className="mt-6 bg-white/20 backdrop-blur-sm rounded-2xl p-4">
                            <h3 className="text-xl font-bold text-white mb-3">üë§ Velg Avatar</h3>
                            <div className="grid grid-cols-2 gap-3">
                                {availableAvatars.map(avatar => (
                                    <button
                                        key={avatar.id}
                                        onClick={() => setCurrentAvatar(avatar)}
                                        className={`p-3 rounded-xl text-white font-bold transition-all duration-200 ${
                                            currentAvatar.id === avatar.id 
                                                ? 'bg-yellow-400 text-black transform scale-105' 
                                                : 'bg-white/30 hover:bg-white/50'
                                        }`}
                                    >
                                        <div className="text-3xl mb-1">{avatar.emoji}</div>
                                        <div className="text-sm">{avatar.name}</div>
                                        {score < avatar.unlockScore && (
                                            <div className="text-xs opacity-75">üîí L√•st</div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Theme selector */}
                    {showThemeSelect && (
                        <div className="mt-6 bg-white/20 backdrop-blur-sm rounded-2xl p-4">
                            <h3 className="text-xl font-bold text-white mb-3">üé® Velg Tema</h3>
                            <div className="grid grid-cols-2 gap-3">
                                {THEMES.map(theme => (
                                    <button
                                        key={theme.id}
                                        onClick={() => setCurrentTheme(theme)}
                                        className={`p-3 rounded-xl text-white font-bold transition-all duration-200 ${
                                            currentTheme.id === theme.id 
                                                ? 'bg-yellow-400 text-black transform scale-105' 
                                                : 'bg-white/30 hover:bg-white/50'
                                        }`}
                                    >
                                        <div className="text-3xl mb-1">{theme.emoji}</div>
                                        <div className="text-sm">{theme.name}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Stickers */}
                    {showStickers && (
                        <div className="mt-6 bg-white/20 backdrop-blur-sm rounded-2xl p-4">
                            <h3 className="text-xl font-bold text-white mb-3">üè∑Ô∏è Dine Klistremerker</h3>
                            <div className="grid grid-cols-4 gap-3">
                                {availableStickers.map(sticker => (
                                    <div key={sticker.id} className="text-center">
                                        <div className="text-3xl sparkle">{sticker.emoji}</div>
                                        <div className="text-xs text-white">{sticker.name}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Trophies */}
                    {showTrophies && (
                        <div className="mt-6 bg-white/20 backdrop-blur-sm rounded-2xl p-4">
                            <h3 className="text-xl font-bold text-white mb-3">üèÜ Trof√©er</h3>
                            <div className="grid grid-cols-1 gap-2">
                                {TROPHIES.map(trophy => (
                                    <div key={trophy.id} className="flex items-center gap-3 p-2 bg-white/10 rounded-xl">
                                        <span className="text-2xl">{trophy.emoji}</span>
                                        <div>
                                            <div className="text-white font-bold">{trophy.name}</div>
                                            <div className="text-sm text-white/80">{trophy.description}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Spill komponent
        const Game = ({ selectedTable, onBackToMenu, onScoreUpdate, onGameOver, mode = 'normal', playSfx, triggerConfetti }) => {
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [animation, setAnimation] = useState('');
            const [streak, setStreak] = useState(0);
            const [timeLeft, setTimeLeft] = useState(60);
            const intervalRef = useRef(null);
            const [totalCount, setTotalCount] = useState(0);
            const [correctCount, setCorrectCount] = useState(0);

            useEffect(() => {
                generateNewQuestion();
                if (mode === 'rush') {
                    setTimeLeft(60);
                    intervalRef.current = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                clearInterval(intervalRef.current);
                                setTimeout(() => onGameOver && onGameOver({ correctCount, totalCount }), 300);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => {
                    if (intervalRef.current) clearInterval(intervalRef.current);
                }
            }, []);

            const generateNewQuestion = () => {
                const question = generateQuestion(selectedTable);
                const wrongAnswers = generateWrongAnswers(question.answer);
                const allAnswers = [question.answer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                setCurrentQuestion(question);
                setAnswers(allAnswers);
                setSelectedAnswer(null);
                setFeedback('');
                setAnimation('');
            };

            const handleAnswer = (answer) => {
                if (selectedAnswer) return;
                
                const startTime = Date.now();
                setSelectedAnswer(answer);
                
                setTotalCount(c => c + 1);
                if (answer === currentQuestion.answer) {
                    const answerTime = Date.now() - startTime;
                    setFeedback('üéâ Riktig! Fantastisk jobb!');
                    setAnimation('bounce-animation');
                    const newStreak = streak + 1;
                    setStreak(newStreak);
                    onScoreUpdate(10 + (newStreak * 2), true, answerTime);
                    playSfx('correct');
                    triggerConfetti();
                    setCorrectCount(c => c + 1);
                    
                    setTimeout(() => {
                        generateNewQuestion();
                    }, 1500);
                } else {
                    setFeedback(`‚ùå Feil svar. Riktig svar er ${currentQuestion.answer}. Pr√∏v igjen!`);
                    setAnimation('shake-animation');
                    setStreak(0);
                    playSfx('wrong');
                    onScoreUpdate(0, false);
                    
                    setTimeout(() => {
                        generateNewQuestion();
                    }, 2000);
                }
            };

            if (!currentQuestion) return <div>Laster...</div>;

            return (
                <div className="text-center p-8">
                    <div className="flex justify-between items-center mb-8">
                        <button
                            onClick={onBackToMenu}
                            className="bg-red-500 hover:bg-red-600 text-white text-xl font-bold py-3 px-6 rounded-2xl transition-all duration-200"
                        >
                            ‚Üê Tilbake
                        </button>
                        <div className="flex items-center gap-4 text-white text-xl">
                            {mode === 'rush' && (
                                <span>‚è±Ô∏è {timeLeft}s</span>
                            )}
                            <span>üî• Streak: {streak}</span>
                        </div>
                    </div>

                    <div className="bg-white/20 backdrop-blur-sm rounded-3xl p-8 mb-8">
                        <h2 className="text-4xl font-bold text-white mb-8">
                            {selectedTable ? `${selectedTable}-gangen` : 'Blandet oppgaver'}
                        </h2>
                        
                        <div className={`text-6xl font-bold text-white mb-8 ${animation}`}>
                            {currentQuestion.question} = ?
                        </div>

                        <div className="grid grid-cols-2 gap-6">
                            {answers.map((answer, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswer(answer)}
                                    disabled={selectedAnswer}
                                    className={`p-6 rounded-2xl text-3xl font-bold transition-all duration-200 ${
                                        selectedAnswer === answer
                                            ? answer === currentQuestion.answer
                                                ? 'bg-green-500 text-white transform scale-105'
                                                : 'bg-red-500 text-white transform scale-105'
                                            : selectedAnswer && answer === currentQuestion.answer
                                                ? 'bg-green-500 text-white transform scale-105'
                                                : 'bg-white/30 text-white hover:bg-white/50 hover:scale-105'
                                    }`}
                                >
                                    {answer}
                                </button>
                            ))}
                        </div>

                        {feedback && (
                            <div className={`mt-6 text-2xl font-bold ${animation}`}>
                                {feedback}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Hovedkomponent
        // Enkel Confetti komponent (DOM-emoji som faller)
        const ConfettiLayer = ({ burst }) => {
            if (!burst) return null;
            const pieces = Array.from({ length: 20 });
            const colors = ['üü°','üü£','üü¢','üîµ','üî¥','üü†','‚≠ê'];
            return (
                <div className="confetti w-full h-full">
                    {pieces.map((_, i) => (
                        <div
                            key={i}
                            className="confetti-piece"
                            style={{
                                left: `${Math.random() * 100}%`,
                                animationDelay: `${Math.random() * 0.2}s`,
                                color: 'transparent'
                            }}
                        >
                            {colors[Math.floor(Math.random() * colors.length)]}
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('menu');
            const [score, setScore] = useState(() => {
                const saved = localStorage.getItem('gangetabell-score');
                return saved ? parseInt(saved) : 0;
            });
            const [selectedTable, setSelectedTable] = useState(null);
            const [mode, setMode] = useState('normal');
            const [isMuted, setIsMuted] = useState(() => localStorage.getItem('gangetabell-muted') === '1');
            const [confettiBurst, setConfettiBurst] = useState(false);
            const [badges, setBadges] = useState(() => {
                try { return JSON.parse(localStorage.getItem('gangetabell-badges') || '[]'); } catch { return []; }
            });
            const [streakForBadge, setStreakForBadge] = useState(0);
            const [lastRushSummary, setLastRushSummary] = useState(null);
            
            // Nye state for alle funksjoner
            const [currentAvatar, setCurrentAvatar] = useState(() => {
                const saved = localStorage.getItem('gangetabell-avatar');
                return saved ? JSON.parse(saved) : AVATARS[0];
            });
            const [currentTheme, setCurrentTheme] = useState(() => {
                const saved = localStorage.getItem('gangetabell-theme');
                return saved ? JSON.parse(saved) : THEMES[0];
            });
            const [powerUps, setPowerUps] = useState({
                double: { active: false, endTime: 0 },
                hint: { uses: 0 },
                time: { uses: 0 }
            });
            const [dailyChallenge, setDailyChallenge] = useState(() => getDailyChallenge());
            const [stats, setStats] = useState(() => {
                const saved = localStorage.getItem('gangetabell-stats');
                return saved ? JSON.parse(saved) : {
                    totalCorrect: 0,
                    maxStreak: 0,
                    fastestAnswer: 999999,
                    dailyCorrect: 0,
                    lastPlayDate: new Date().toDateString()
                };
            });
            const [trophies, setTrophies] = useState(() => {
                try { return JSON.parse(localStorage.getItem('gangetabell-trophies') || '[]'); } catch { return []; }
            });

            const currentLevel = getCurrentLevel(score);

            // Lagre state endringer
            useEffect(() => {
                localStorage.setItem('gangetabell-avatar', JSON.stringify(currentAvatar));
            }, [currentAvatar]);

            useEffect(() => {
                localStorage.setItem('gangetabell-theme', JSON.stringify(currentTheme));
            }, [currentTheme]);

            useEffect(() => {
                localStorage.setItem('gangetabell-stats', JSON.stringify(stats));
            }, [stats]);

            useEffect(() => {
                localStorage.setItem('gangetabell-trophies', JSON.stringify(trophies));
            }, [trophies]);

            // Sjekk daglig progress
            useEffect(() => {
                const today = new Date().toDateString();
                if (stats.lastPlayDate !== today) {
                    setStats(prev => ({ ...prev, dailyCorrect: 0, lastPlayDate: today }));
                    setDailyChallenge(getDailyChallenge());
                }
            }, []);

            const handleStartGame = (table) => {
                setSelectedTable(table);
                setMode('normal');
                setCurrentView('game');
            };

            const handleStartRush = (table) => {
                setSelectedTable(table);
                setMode('rush');
                setCurrentView('game');
            };

            const handleBackToMenu = () => {
                setCurrentView('menu');
            };

            const usePowerUp = (powerUpId) => {
                const powerUp = POWER_UPS.find(p => p.id === powerUpId);
                if (!powerUp || score < powerUp.cost) return;

                setScore(prev => prev - powerUp.cost);
                
                if (powerUpId === 'double') {
                    setPowerUps(prev => ({
                        ...prev,
                        double: { active: true, endTime: Date.now() + powerUp.duration }
                    }));
                } else if (powerUpId === 'hint') {
                    setPowerUps(prev => ({
                        ...prev,
                        hint: { uses: prev.hint.uses + 1 }
                    }));
                } else if (powerUpId === 'time') {
                    setPowerUps(prev => ({
                        ...prev,
                        time: { uses: prev.time.uses + 1 }
                    }));
                }
            };

            const handleScoreUpdate = (points, isCorrect, answerTime) => {
                let finalPoints = points;
                
                // 2x poeng power-up
                if (powerUps.double.active && Date.now() < powerUps.double.endTime) {
                    finalPoints *= 2;
                }

                const newScore = score + finalPoints;
                setScore(newScore);
                localStorage.setItem('gangetabell-score', newScore.toString());

                // Oppdater stats
                if (isCorrect) {
                    setStats(prev => ({
                        ...prev,
                        totalCorrect: prev.totalCorrect + 1,
                        dailyCorrect: prev.dailyCorrect + 1,
                        fastestAnswer: Math.min(prev.fastestAnswer, answerTime || 999999)
                    }));
                }

                // Sjekk badges
                if (newScore >= 100 && !badges.includes('100-poeng')) {
                    const updated = [...badges, '100-poeng'];
                    setBadges(updated);
                    localStorage.setItem('gangetabell-badges', JSON.stringify(updated));
                    playSfx('badge');
                    setConfettiBurst(true);
                    setTimeout(() => setConfettiBurst(false), 1200);
                }

                // Sjekk trof√©er
                const newTrophies = checkTrophies(stats, trophies);
                if (newTrophies.length > 0) {
                    const updated = [...trophies, ...newTrophies];
                    setTrophies(updated);
                    playSfx('badge');
                    setConfettiBurst(true);
                    setTimeout(() => setConfettiBurst(false), 1200);
                }

                // Oppdater daglig utfordring
                if (isCorrect && dailyChallenge && !dailyChallenge.completed) {
                    const updated = { ...dailyChallenge, progress: dailyChallenge.progress + 1 };
                    if (updated.progress >= updated.target) {
                        updated.completed = true;
                        setScore(prev => prev + updated.reward);
                    }
                    setDailyChallenge(updated);
                    localStorage.setItem('daily-challenge', JSON.stringify(updated));
                }
            };

            // Lyd-effekter
            const correctAudio = useRef(null);
            const wrongAudio = useRef(null);
            const badgeAudio = useRef(null);

            useEffect(() => {
                localStorage.setItem('gangetabell-muted', isMuted ? '1' : '0');
            }, [isMuted]);

            const playSfx = (type) => {
                if (isMuted) return;
                const el = type === 'correct' ? correctAudio.current : type === 'wrong' ? wrongAudio.current : badgeAudio.current;
                if (el) {
                    try { el.currentTime = 0; el.play(); } catch {}
                }
            };

            const triggerConfetti = () => {
                setConfettiBurst(true);
                setTimeout(() => setConfettiBurst(false), 1000);
            };

            const handleGameOver = (summary) => {
                if (summary && typeof summary === 'object') {
                    setLastRushSummary({
                        correct: summary.correctCount || 0,
                        total: summary.totalCount || 0,
                        gainedPoints: 0
                    });
                }
                setCurrentView('menu');
            };

            return (
                <div className={`min-h-screen flex items-center justify-center ${currentTheme.class}`}>
                    <div className="w-full max-w-4xl">
                        <audio ref={correctAudio} src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto" />
                        <audio ref={wrongAudio} src="https://assets.mixkit.co/active_storage/sfx/2569/2569-preview.mp3" preload="auto" />
                        <audio ref={badgeAudio} src="https://assets.mixkit.co/active_storage/sfx/2011/2011-preview.mp3" preload="auto" />
                        <ConfettiLayer burst={confettiBurst} />
                        
                        {/* Power-up indikator */}
                        {powerUps.double.active && Date.now() < powerUps.double.endTime && (
                            <div className="fixed top-4 right-4 bg-yellow-400 text-black px-4 py-2 rounded-xl font-bold z-50 power-up-active">
                                üíé 2x Poeng aktivt!
                            </div>
                        )}

                        {currentView === 'menu' ? (
                            <StartMenu 
                                onStartGame={handleStartGame}
                                onStartRush={handleStartRush}
                                currentLevel={currentLevel}
                                score={score}
                                isMuted={isMuted}
                                setIsMuted={setIsMuted}
                                currentAvatar={currentAvatar}
                                setCurrentAvatar={setCurrentAvatar}
                                currentTheme={currentTheme}
                                setCurrentTheme={setCurrentTheme}
                                powerUps={powerUps}
                                usePowerUp={usePowerUp}
                                dailyChallenge={dailyChallenge}
                            />
                        ) : (
                            <Game 
                                selectedTable={selectedTable}
                                onBackToMenu={handleBackToMenu}
                                onScoreUpdate={(points, isCorrect, answerTime) => {
                                    setStreakForBadge(prev => {
                                        const next = points > 0 ? prev + 1 : 0;
                                        if (next >= 5 && !badges.includes('5-paa-rad')) {
                                            const updated = [...badges, '5-paa-rad'];
                                            setBadges(updated);
                                            localStorage.setItem('gangetabell-badges', JSON.stringify(updated));
                                            playSfx('badge');
                                            triggerConfetti();
                                        }
                                        return next;
                                    });
                                    handleScoreUpdate(points, isCorrect, answerTime);
                                }}
                                onGameOver={handleGameOver}
                                mode={mode}
                                playSfx={playSfx}
                                triggerConfetti={triggerConfetti}
                                powerUps={powerUps}
                            />
                        )}
                        
                        {currentView === 'menu' && lastRushSummary && (
                            <div className="mt-6 bg-white/30 backdrop-blur-sm rounded-2xl p-5 text-white">
                                <div className="text-2xl font-bold mb-2">‚è±Ô∏è Rush resultater</div>
                                <div className="text-lg">Riktig: <span className="font-bold">{lastRushSummary.correct}</span> av {lastRushSummary.total}</div>
                                <div className="text-lg">Bra jobbet! Pr√∏v igjen og sl√• rekorden din! üèÜ</div>
                            </div>
                        )}
                        
                        {badges.length > 0 && currentView === 'menu' && (
                            <div className="mt-6 bg-white/20 backdrop-blur-sm rounded-2xl p-4 text-white">
                                <div className="font-bold mb-2">üèÖ Dine merker:</div>
                                <div className="flex gap-3 flex-wrap">
                                    {badges.includes('5-paa-rad') && <span className="px-3 py-1 rounded-xl bg-green-500 text-white">5 p√• rad</span>}
                                    {badges.includes('100-poeng') && <span className="px-3 py-1 rounded-xl bg-yellow-500 text-black">100 poeng</span>}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // PWA: registrer service worker hvis st√∏ttet
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }

        // Install-knapp n√•r beforeinstallprompt fyrer
        let deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        const InstallButton = () => {
            const [canInstall, setCanInstall] = React.useState(false);
            React.useEffect(() => {
                const handler = (e) => { e.preventDefault(); deferredPrompt = e; setCanInstall(true); };
                window.addEventListener('beforeinstallprompt', handler);
                if (deferredPrompt) setCanInstall(true);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);
            if (!canInstall) return null;
            return (
                <button
                    onClick={async () => {
                        if (!deferredPrompt) return;
                        deferredPrompt.prompt();
                        await deferredPrompt.userChoice;
                        deferredPrompt = null;
                        setCanInstall(false);
                    }}
                    className="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-5 rounded-2xl shadow-xl"
                >
                    ‚ûï Installer appen
                </button>
            );
        };

        // Render appen
        ReactDOM.render(<><App /><InstallButton /></>, document.getElementById('root'));
    </script>
  </body>
</html>
