<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangetabell Trener</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -30px, 0); }
            70% { transform: translate3d(0, -15px, 0); }
            90% { transform: translate3d(0, -4px, 0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .bounce-animation { animation: bounce 1s ease-in-out; }
        .pulse-animation { animation: pulse 0.5s ease-in-out; }
        .shake-animation { animation: shake 0.5s ease-in-out; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .rainbow-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
        }
        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Niv√•system
        const LEVELS = [
            { name: "Rookie", minScore: 0, color: "bg-green-400", emoji: "üå±" },
            { name: "Smart", minScore: 50, color: "bg-blue-400", emoji: "üß†" },
            { name: "Pro", minScore: 150, color: "bg-purple-400", emoji: "‚≠ê" },
            { name: "Genius", minScore: 300, color: "bg-yellow-400", emoji: "üéì" }
        ];

        // Hent niv√• basert p√• poengsum
        const getCurrentLevel = (score) => {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (score >= LEVELS[i].minScore) {
                    return LEVELS[i];
                }
            }
            return LEVELS[0];
        };

        // Generer tilfeldig oppgave
        const generateQuestion = (selectedTable = null) => {
            let tables = [2, 3, 4, 5, 6, 7, 8, 9, 10];
            if (selectedTable) {
                tables = [selectedTable];
            }
            
            const table = tables[Math.floor(Math.random() * tables.length)];
            const multiplier = Math.floor(Math.random() * 10) + 1;
            const answer = table * multiplier;
            
            return {
                question: `${table} √ó ${multiplier}`,
                answer: answer,
                table: table
            };
        };

        // Generer feil svar alternativer
        const generateWrongAnswers = (correctAnswer) => {
            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const wrong = correctAnswer + Math.floor(Math.random() * 20) - 10;
                if (wrong !== correctAnswer && wrong > 0 && !wrongAnswers.includes(wrong)) {
                    wrongAnswers.push(wrong);
                }
            }
            return wrongAnswers;
        };

        // Startmeny komponent
        const StartMenu = ({ onStartGame, currentLevel, score }) => {
            const [selectedTable, setSelectedTable] = useState(null);

            const handleStart = () => {
                onStartGame(selectedTable);
            };

            return (
                <div className="text-center p-8">
                    <h1 className="text-6xl font-bold rainbow-text mb-4">
                        üéØ Gangetabell Trener
                    </h1>
                    <p className="text-2xl text-white mb-8">
                        Velkommen tilbake! Du er {currentLevel.emoji} {currentLevel.name}
                    </p>
                    <div className="bg-white/20 backdrop-blur-sm rounded-3xl p-8 mb-8">
                        <h2 className="text-3xl font-bold text-white mb-6">Velg hvilken tabell du vil √∏ve p√•:</h2>
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            {[2, 3, 4, 5, 6, 7, 8, 9, 10].map(table => (
                                <button
                                    key={table}
                                    onClick={() => setSelectedTable(selectedTable === table ? null : table)}
                                    className={`p-4 rounded-2xl text-2xl font-bold transition-all duration-200 ${
                                        selectedTable === table 
                                            ? 'bg-yellow-400 text-black transform scale-110' 
                                            : 'bg-white/30 text-white hover:bg-white/50'
                                    }`}
                                >
                                    {table}-gangen
                                </button>
                            ))}
                        </div>
                        <button
                            onClick={() => setSelectedTable(null)}
                            className={`p-4 rounded-2xl text-2xl font-bold transition-all duration-200 mb-6 ${
                                selectedTable === null 
                                    ? 'bg-yellow-400 text-black transform scale-110' 
                                    : 'bg-white/30 text-white hover:bg-white/50'
                            }`}
                        >
                            üé≤ Blande alle tabeller
                        </button>
                    </div>
                    <button
                        onClick={handleStart}
                        className="bg-green-500 hover:bg-green-600 text-white text-3xl font-bold py-6 px-12 rounded-3xl transition-all duration-200 transform hover:scale-105 shadow-2xl"
                    >
                        üöÄ Start Spill!
                    </button>
                </div>
            );
        };

        // Spill komponent
        const Game = ({ selectedTable, onBackToMenu, onScoreUpdate }) => {
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [animation, setAnimation] = useState('');
            const [streak, setStreak] = useState(0);

            useEffect(() => {
                generateNewQuestion();
            }, []);

            const generateNewQuestion = () => {
                const question = generateQuestion(selectedTable);
                const wrongAnswers = generateWrongAnswers(question.answer);
                const allAnswers = [question.answer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                setCurrentQuestion(question);
                setAnswers(allAnswers);
                setSelectedAnswer(null);
                setFeedback('');
                setAnimation('');
            };

            const handleAnswer = (answer) => {
                if (selectedAnswer) return;
                
                setSelectedAnswer(answer);
                
                if (answer === currentQuestion.answer) {
                    setFeedback('üéâ Riktig! Fantastisk jobb!');
                    setAnimation('bounce-animation');
                    const newStreak = streak + 1;
                    setStreak(newStreak);
                    onScoreUpdate(10 + (newStreak * 2));
                    
                    setTimeout(() => {
                        generateNewQuestion();
                    }, 1500);
                } else {
                    setFeedback(`‚ùå Feil svar. Riktig svar er ${currentQuestion.answer}. Pr√∏v igjen!`);
                    setAnimation('shake-animation');
                    setStreak(0);
                    
                    setTimeout(() => {
                        generateNewQuestion();
                    }, 2000);
                }
            };

            if (!currentQuestion) return <div>Laster...</div>;

            return (
                <div className="text-center p-8">
                    <div className="flex justify-between items-center mb-8">
                        <button
                            onClick={onBackToMenu}
                            className="bg-red-500 hover:bg-red-600 text-white text-xl font-bold py-3 px-6 rounded-2xl transition-all duration-200"
                        >
                            ‚Üê Tilbake
                        </button>
                        <div className="text-white text-xl">
                            üî• Streak: {streak}
                        </div>
                    </div>

                    <div className="bg-white/20 backdrop-blur-sm rounded-3xl p-8 mb-8">
                        <h2 className="text-4xl font-bold text-white mb-8">
                            {selectedTable ? `${selectedTable}-gangen` : 'Blandet oppgaver'}
                        </h2>
                        
                        <div className={`text-6xl font-bold text-white mb-8 ${animation}`}>
                            {currentQuestion.question} = ?
                        </div>

                        <div className="grid grid-cols-2 gap-6">
                            {answers.map((answer, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswer(answer)}
                                    disabled={selectedAnswer}
                                    className={`p-6 rounded-2xl text-3xl font-bold transition-all duration-200 ${
                                        selectedAnswer === answer
                                            ? answer === currentQuestion.answer
                                                ? 'bg-green-500 text-white transform scale-105'
                                                : 'bg-red-500 text-white transform scale-105'
                                            : selectedAnswer && answer === currentQuestion.answer
                                                ? 'bg-green-500 text-white transform scale-105'
                                                : 'bg-white/30 text-white hover:bg-white/50 hover:scale-105'
                                    }`}
                                >
                                    {answer}
                                </button>
                            ))}
                        </div>

                        {feedback && (
                            <div className={`mt-6 text-2xl font-bold ${animation}`}>
                                {feedback}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Hovedkomponent
        const App = () => {
            const [currentView, setCurrentView] = useState('menu');
            const [score, setScore] = useState(() => {
                const saved = localStorage.getItem('gangetabell-score');
                return saved ? parseInt(saved) : 0;
            });
            const [selectedTable, setSelectedTable] = useState(null);

            const currentLevel = getCurrentLevel(score);

            const handleStartGame = (table) => {
                setSelectedTable(table);
                setCurrentView('game');
            };

            const handleBackToMenu = () => {
                setCurrentView('menu');
            };

            const handleScoreUpdate = (points) => {
                const newScore = score + points;
                setScore(newScore);
                localStorage.setItem('gangetabell-score', newScore.toString());
            };

            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="w-full max-w-4xl">
                        {currentView === 'menu' ? (
                            <StartMenu 
                                onStartGame={handleStartGame}
                                currentLevel={currentLevel}
                                score={score}
                            />
                        ) : (
                            <Game 
                                selectedTable={selectedTable}
                                onBackToMenu={handleBackToMenu}
                                onScoreUpdate={handleScoreUpdate}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Render appen
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
